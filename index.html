<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML标签示例</title>
</head>
<body>
    <h1>h1标题</h1>
    <h2>h2标题</h2>
    <h3>h3标题</h3>
    
    <p>这是一个段落。</p>
    <p>这是另一个段落<br>这里换行了</p>
    
    <hr>
    
    <font size="5" color="red" face="Arial">字体标签示例</font>
    
    <p><b>粗体</b> <i>斜体</i> <u>下划线</u></p>
    
    <p>X<sup>上标</sup> X<sub>下标</sub></p>
    
    <img src="https://via.placeholder.com/150x100" align="left">
    <p>图片左对齐，这里是环绕文本。</p>
    <br clear="all">
    
    <a href="https://www.163.com">这是一个链接</a>
    
    <table border="1" width="300">
        <caption>表格标题</caption>
        <tr>
            <th>表头1</th>
            <th>表头2</th>
        </tr>
        <tr>
            <td>单元格1</td>
            <td>单元格2</td>
        </tr>
    </table>
    <a href="index2.html">点击这里查看第二个页面</a>
    <a href="index3.html">点击这里查看第三个页面视频</a>
</body>
</html>
